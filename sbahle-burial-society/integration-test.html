<!DOCTYPE html>
<html>
<head>
    <title>SBS-V14 Integration Test</title>
</head>
<body>
    <h1>Testing SBS-V14 Integration</h1>
    <div id="test-results"></div>
    
    <script src="init-attendance.js"></script>
    <script src="sbs-init.js"></script>
    <script>
        function runTests() {
            const results = document.getElementById('test-results');
            
            // Test 1: Check if external functions are loaded
            if (typeof initializeSystem === 'function') {
                results.innerHTML += '<p>✓ initializeSystem function loaded</p>';
            } else {
                results.innerHTML += '<p>✗ initializeSystem function NOT loaded</p>';
            }
            
            if (typeof initializeAttendance === 'function') {
                results.innerHTML += '<p>✓ initializeAttendance function loaded</p>';
            } else {
                results.innerHTML += '<p>✗ initializeAttendance function NOT loaded</p>';
            }
            
            // Test 2: Check if functions can be called without errors
            try {
                initializeSystem();
                results.innerHTML += '<p>✓ initializeSystem executed without errors</p>';
            } catch (e) {
                results.innerHTML += '<p>✗ initializeSystem error: ' + e.message + '</p>';
            }
            
            try {
                initializeAttendance();
                results.innerHTML += '<p>✓ initializeAttendance executed without errors</p>';
            } catch (e) {
                results.innerHTML += '<p>✗ initializeAttendance error: ' + e.message + '</p>';
            }
            
            // Test 3: Check localStorage interaction
            if (localStorage.getItem('members')) {
                results.innerHTML += '<p>✓ Members data found in localStorage</p>';
            } else {
                results.innerHTML += '<p>⚠ No members data in localStorage (may be normal for first run)</p>';
            }
        }
        
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
