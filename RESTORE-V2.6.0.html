<!DOCTYPE html>
<html>
<head>
    <title>Restore v2.6.0 Cloud Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #667eea; 
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 16px;
        }
        .error { background: #ffebee; color: #c62828; border-left: 4px solid #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; border-left: 4px solid #2e7d32; }
        .warning { background: #fff3e0; color: #e65100; border-left: 4px solid #e65100; }
        .info { background: #e3f2fd; color: #1565c0; border-left: 4px solid #1565c0; }
        .progress {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Restore Cloud Data to v2.6.0</h1>
        <p class="subtitle">Fetching data from live GitHub Pages site and restoring to cloud storage</p>
        
        <div id="progressContainer" style="display: none;">
            <div class="progress">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <div id="status"></div>
        <div id="stats"></div>

        <button id="restoreBtn" onclick="restoreData()">
            üöÄ Start Restore Process
        </button>

        <div id="details" style="margin-top: 30px;"></div>
    </div>

    <script>
        const CLOUD_CONFIG = {
            binId: '69032dadd0ea881f40c6cfd5',
            apiKey: '$2a$10$LUKvn7ZMDSlDEbqAM45V7ub0iXv2sLBAIH9bqLD7IvyGNJvwFWAne',
            endpoint: 'https://api.jsonbin.io/v3/b'
        };

        const GITHUB_PAGES_URL = 'https://gearupza.github.io/Sbahle-burial-portal/';

        function updateProgress(percent, text) {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = 'block';
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || percent + '%';
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showStats(data) {
            const statsDiv = document.getElementById('stats');
            const members = data.members || [];
            const withSig = members.filter(m => m.signature).length;
            const withoutSig = members.filter(m => !m.signature).length;

            statsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Total Members</div>
                        <div class="stat-number">${members.length}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">With Signatures</div>
                        <div class="stat-number">${withSig}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Without Signatures</div>
                        <div class="stat-number">${withoutSig}</div>
                    </div>
                </div>
            `;
        }

        async function restoreData() {
            const btn = document.getElementById('restoreBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Restoring...';

            try {
                // Step 1: Load the GitHub Pages site in iframe to access its localStorage
                showStatus('üì° Step 1/4: Loading live site data...', 'info');
                updateProgress(10, 'Loading...');

                // Create iframe to load the live site
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = GITHUB_PAGES_URL;
                document.body.appendChild(iframe);

                // Wait for iframe to load
                await new Promise((resolve, reject) => {
                    iframe.onload = resolve;
                    iframe.onerror = reject;
                    setTimeout(() => reject(new Error('Timeout loading site')), 10000);
                });

                updateProgress(25, 'Site loaded');

                // Step 2: Extract data from iframe's localStorage
                showStatus('üîç Step 2/4: Extracting localStorage data from live site...', 'info');
                
                let data;
                try {
                    // Try to access iframe's localStorage
                    const iframeStorage = iframe.contentWindow.localStorage;
                    const encrypted = iframeStorage.getItem('sbahle_burial_society_data');
                    
                    if (!encrypted) {
                        throw new Error('No data in live site localStorage');
                    }

                    // Decrypt
                    try {
                        data = JSON.parse(atob(encrypted));
                    } catch {
                        data = JSON.parse(encrypted);
                    }

                    updateProgress(50, 'Data extracted');
                } catch (accessError) {
                    // If we can't access iframe storage due to CORS, fetch from cloud backup
                    showStatus('‚ö†Ô∏è Cannot access iframe localStorage (CORS). Attempting alternative method...', 'warning');
                    
                    // Alternative: Use a pre-saved backup or restore from cloud history
                    throw new Error('Cannot access cross-origin localStorage. Please use the manual restore method below.');
                }

                // Validate data
                if (!data.members || data.members.length === 0) {
                    throw new Error('Invalid data structure - no members found');
                }

                showStats(data);

                // Step 3: Upload to cloud
                showStatus('‚òÅÔ∏è Step 3/4: Uploading to cloud storage...', 'info');
                updateProgress(75, 'Uploading...');

                const response = await fetch(`${CLOUD_CONFIG.endpoint}/${CLOUD_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': CLOUD_CONFIG.apiKey
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                updateProgress(100, 'Complete!');

                // Step 4: Verify
                showStatus('‚úÖ Step 4/4: Verifying restoration...', 'success');

                const verifyResponse = await fetch(`${CLOUD_CONFIG.endpoint}/${CLOUD_CONFIG.binId}/latest`, {
                    headers: { 'X-Access-Key': CLOUD_CONFIG.apiKey }
                });

                const verified = await verifyResponse.json();
                
                showStatus(`
                    ‚úÖ <strong>RESTORATION SUCCESSFUL!</strong><br><br>
                    üìÖ Updated: ${new Date(result.metadata.createdAt).toLocaleString()}<br>
                    üë• Members: ${verified.record.members.length}<br>
                    ‚úçÔ∏è With Signatures: ${verified.record.members.filter(m => m.signature).length}<br>
                    üìù Version: ${verified.record.version || 'Unknown'}<br><br>
                    <strong>Cloud data has been restored to v2.6.0!</strong>
                `, 'success');

                btn.textContent = '‚úÖ Restore Complete';

                // Show member details
                showMemberDetails(verified.record.members);

                // Cleanup
                document.body.removeChild(iframe);

            } catch (error) {
                console.error('Restore error:', error);
                showStatus(`
                    ‚ùå <strong>Automatic restore failed:</strong> ${error.message}<br><br>
                    <strong>Please use the manual method below:</strong>
                `, 'error');
                
                showManualInstructions();
                
                btn.disabled = false;
                btn.textContent = 'üîÑ Try Again';
            }
        }

        function showMemberDetails(members) {
            const detailsDiv = document.getElementById('details');
            const withoutSig = members.filter(m => !m.signature);
            const withSig = members.filter(m => m.signature);

            let html = '<h2 style="color: #667eea;">üìä Member Status</h2>';

            if (withoutSig.length > 0) {
                html += '<h3 style="color: #d32f2f;">‚ùå Members WITHOUT Signatures (' + withoutSig.length + '):</h3><ul>';
                withoutSig.forEach(m => {
                    html += `<li><strong>${m.name}</strong> (${m.memberId}) - ${m.email}</li>`;
                });
                html += '</ul>';
            }

            if (withSig.length > 0) {
                html += '<h3 style="color: #4caf50;">‚úÖ Members WITH Signatures (' + withSig.length + '):</h3><ul>';
                withSig.forEach(m => {
                    html += `<li>${m.name} (${m.memberId})</li>`;
                });
                html += '</ul>';
            }

            detailsDiv.innerHTML = html;
        }

        function showManualInstructions() {
            const detailsDiv = document.getElementById('details');
            detailsDiv.innerHTML = `
                <div class="status warning">
                    <h3>üìù Manual Restore Method</h3>
                    <p><strong>Step 1:</strong> Open a new tab and go to:<br>
                    <a href="${GITHUB_PAGES_URL}" target="_blank">${GITHUB_PAGES_URL}</a></p>
                    
                    <p><strong>Step 2:</strong> Press <kbd>F12</kbd> to open Developer Console</p>
                    
                    <p><strong>Step 3:</strong> Paste this command in the Console and press Enter:</p>
                    <pre>(async()=>{try{const d=JSON.parse(atob(localStorage.getItem('sbahle_burial_society_data')));if(!d||!d.members){alert('‚ùå No data found');return}const r=await fetch('https://api.jsonbin.io/v3/b/${CLOUD_CONFIG.binId}',{method:'PUT',headers:{'Content-Type':'application/json','X-Access-Key':'${CLOUD_CONFIG.apiKey}'},body:JSON.stringify(d)});const res=await r.json();if(r.ok){alert('‚úÖ RESTORED! Members: '+d.members.length+', Signatures: '+d.members.filter(m=>m.signature).length);console.log('‚úÖ Restore complete:',res)}else{alert('‚ùå Upload failed: '+r.status);console.error(res)}}catch(e){alert('‚ùå Error: '+e.message);console.error(e)}})()</pre>
                    
                    <p><strong>Step 4:</strong> You should see an alert saying "‚úÖ RESTORED!"</p>
                    
                    <p><strong>Step 5:</strong> Come back to this page and refresh to verify</p>
                </div>
            `;
        }

        // Auto-start on load
        window.addEventListener('load', () => {
            console.log('üîß Cloud Restore Tool v2.6.0');
            console.log('Cloud Bin:', CLOUD_CONFIG.binId);
            console.log('Source:', GITHUB_PAGES_URL);
        });
    </script>
</body>
</html>
